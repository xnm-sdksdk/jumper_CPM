<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>Beginning Room (A-Frame)</title>
  </head>
  <body>
    <a-scene>
      <a-camera
        camera=""
        rotation="0 0 0"
        look-controls="pointerLockEnabled: true"
        data-aframe-inspector-original-camera=""
      >
        <!-- Representação visual do Cursor -->
        <a-entity
          cursor=""
          position="0 0 -0.5"
          w=""
          geometry="primitive: sphere; radius: 0.01"
          material="color: #000000; shader: flat; opacity: 0.5"
          look-controls="pointerLockEnabled: true"
          rotation="-16.844959176846206 14.094761760218251 0"
        ></a-entity>
      </a-camera>

      <a-assets>
        <!-- Texturas -->
        <img id="floorTexture" src="assets/First Room/floor.png" />
        <img id="wallTexture" src="assets/First Room/wall.jpg" />

        <!-- Previews -->
        <img id="islandPreview" src="assets/First Room/island.png" />
        <img id="snowPreview" src="assets/First Room/snow.png" />
        <img id="desertPreview" src="assets/First Room/desert.png" />
        <img id="portPreview" src="assets/First Room/port.png" />
      </a-assets>

      <!-- Modificar Luz Padrão -->
      <a-entity light="type: ambient; color: #CCC; intensity: 0.2"></a-entity>

      <!-- Luz "spot" no centro da sala -->
      <a-entity
        light="type: spot; color: #FFF; penumbra: 1;"
        position="0 4.090 0"
        rotation="-90 0 0"
      ></a-entity>

      <!-- Chão -->
      <a-plane
        material="src:#floorTexture; repeat: 20 20"
        height="10"
        width="10"
        position="0 0 0"
        rotation="-90 0 0"
        repeat="100 100"
      ></a-plane>

      <!-- Paredes -->
      <a-plane
        material="src:#wallTexture; repeat: 1 1"
        side="back"
        height="5"
        width="10"
        position="0 2.5 5"
        rotation="0 0 0"
      ></a-plane>
      <a-plane
        material="src:#wallTexture; repeat: 1 1"
        height="5"
        width="10"
        position="-5 2.5 0"
        rotation="0 90 0"
      ></a-plane>
      <a-plane
        material="src:#wallTexture; repeat: 1 1"
        height="5"
        width="10"
        position="5 2.5 0"
        rotation="0 -90 0"
      ></a-plane>
      <a-plane
        material="src:#wallTexture; repeat: 1 1"
        height="5"
        width="10"
        position="0 2.5 -5"
        rotation="0 0 0"
      ></a-plane>

      <!-- Teto -->
      <a-plane
        src="#wallTexture"
        height="10"
        width="10"
        position="0 5 0"
        rotation="90 0 0"
      ></a-plane>

      <!-- Portais -->

      <!-- Island -->
      <a-link
        id="islandPortal"
        href="island.html"
        position="-4.936 1.5 0"
        rotation="0 90 0"
        image="#islandPreview"
        geometry="primitive: circle; segments: 64"
        material="shader: portal; pano: #islandPreview; side: double"
        ><a-entity
          text="color: white; align: center; font: kelsonsans; width: 5"
          position="0 1.5 1"
          rotation=""
        ></a-entity
        ><a-entity
          geometry="primitive: sphere; segmentsWidth: 64; segmentsHeight: 64; phiLength: 180; thetaLength: 360"
          material="shader: portal; borderEnabled: 0; pano: [object HTMLImageElement]; side: back"
          rotation="0 180 0"
          position=""
          visible="false"
        ></a-entity
        ><a-entity
          geometry="primitive: sphere; radius: 10; segmentsWidth: 64; segmentsHeight: 64"
          material="shader: portal; borderEnabled: 0; pano: [object HTMLImageElement]; side: back"
          visible="false"
        ></a-entity
      ></a-link>

      <!-- Snow -->
      <a-link
        id="snowPortal"
        href="snow.html"
        position="4.936 1.5 0"
        rotation="0 -90 0"
        image="#snowPreview"
        geometry="primitive: circle; segments: 64"
        material="shader: portal; pano: #snowPreview; side: double"
        ><a-entity
          text="color: white; align: center; font: kelsonsans; width: 5"
          position="0 1.5 1"
          rotation=""
        ></a-entity
        ><a-entity
          geometry="primitive: sphere; segmentsWidth: 64; segmentsHeight: 64; phiLength: 180; thetaLength: 360"
          material="shader: portal; borderEnabled: 0; pano: [object HTMLImageElement]; side: back"
          rotation="0 180 0"
          position=""
          visible="false"
        ></a-entity
        ><a-entity
          geometry="primitive: sphere; radius: 10; segmentsWidth: 64; segmentsHeight: 64"
          material="shader: portal; borderEnabled: 0; pano: [object HTMLImageElement]; side: back"
          visible="false"
        ></a-entity
      ></a-link>

      <!-- Desert -->
      <a-link
        id="desertPortal"
        href="desert.html"
        position="0 1.5 4.936"
        rotation="0 0 0"
        image="#desertPreview"
        geometry="primitive: circle; segments: 64"
        material="shader: portal; pano: #desertPreview; side: double"
        ><a-entity
          text="color: white; align: center; font: kelsonsans; width: 5"
          position="0 1.5 1"
          rotation=""
        ></a-entity
        ><a-entity
          geometry="primitive: sphere; segmentsWidth: 64; segmentsHeight: 64; phiLength: 180; thetaLength: 360"
          material="shader: portal; borderEnabled: 0; pano: [object HTMLImageElement]; side: back"
          rotation="0 180 0"
          position=""
          visible="false"
        ></a-entity
        ><a-entity
          geometry="primitive: sphere; radius: 10; segmentsWidth: 64; segmentsHeight: 64"
          material="shader: portal; borderEnabled: 0; pano: [object HTMLImageElement]; side: back"
          visible="false"
        ></a-entity
      ></a-link>

      <!-- Port -->
      <a-link
        id="portPortal"
        href="port.html"
        position="0 1.5 -4.936"
        rotation="0 180 0"
        image="#portPreview"
        geometry="primitive: circle; segments: 64"
        material="shader: portal; pano: #portPreview; side: double"
        ><a-entity
          text="color: white; align: center; font: kelsonsans; width: 5"
          position="0 1.5 1"
          rotation=""
        ></a-entity
        ><a-entity
          geometry="primitive: sphere; segmentsWidth: 64; segmentsHeight: 64; phiLength: 180; thetaLength: 360"
          material="shader: portal; borderEnabled: 0; pano: [object HTMLImageElement]; side: back"
          rotation="0 180 0"
          position=""
          visible="false"
        ></a-entity
        ><a-entity
          geometry="primitive: sphere; radius: 10; segmentsWidth: 64; segmentsHeight: 64"
          material="shader: portal; borderEnabled: 0; pano: [object HTMLImageElement]; side: back"
          visible="false"
        ></a-entity
      ></a-link>
    </a-scene>
  </body>
</html>
