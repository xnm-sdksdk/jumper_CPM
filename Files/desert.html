<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Desert</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera position="0 1.6 0">
        <!-- Representação visual do Cursor -->
        <a-entity
          cursor
          position="0 0 -.5"
          geometry="primitive: sphere; radius: 0.005"
          material="color: #000000; shader: flat; opacity: 0.5"
        ></a-entity>
      </a-camera>

      <!-- Carregar Ficheiros -->
      <a-assets>
        <img id="sandFloorTexture" src="assets/Desert/BC.jpg" />
        <img id="skyTexture" src="assets/Desert/sky.jpg" />
      </a-assets>

      <!-- Céu -->
      <a-sky src="#skyTexture"></a-sky>

      <!-- Chão -->
      <a-plane
        id="floor"
        material="src:#sandFloorTexture; repeat: 15 15"
        height="100"
        width="100"
        rotation="-90 0 0"
      ></a-plane>
    </a-scene>
  </body>
</html>
